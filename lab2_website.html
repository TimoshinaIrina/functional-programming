<!DOCTYPE html>
<html>
<head>
    <title>Список задач</title>
    <style>
        /*стили для всей страницы*/
        body{
            font-family: Arial, sans-serif;
            max-width: 600px; /*максимальная ширина элемента*/
            margin: 50px auto;/*внешние отступы*/
            padding: 20px;/*внутренние отступы*/
            background-color: #8228d2;
        }
        /*стили для контейнера*/
        .container {
            background: white;
            padding: 20px; /* ИСПРАВЛЕНО: убрал пробел между 20 и px */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /*заголовок*/
        h1{
            color: #412a49;
            text-align: center;
        }
        /*поле ввода и кнопка*/
        .input-area{
            display: flex;/*автоматическое выравнивание внутренних элементов*/
            margin-bottom: 20px;/*отступ снизу*/
        }
        #taskInput {
            flex-grow: 1;/*занимает всю доступную ширину в flex-контейнере */
            padding: 10px;
            border: 2px solid #8534db;
            border-radius: 5px;
            font-size: 16px;
        }
        #addBtn {
            padding: 10px 20px;
            margin-left: 10px;
            background: #8534db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Список задач */
        .task-list {
            list-style: none; /*маркеры списка*/
            padding: 0;
        }
         /* Отдельная задача */
        .task {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: #ecf0f1;
            border-radius: 5px;
        }

        /* Текст задачи */
        .task-text {
            flex-grow: 1;
            margin-left: 10px;
        }

        /* Выполненная задача */
        .completed .task-text {
            text-decoration: line-through;
            color: #af8dd1;
        }

        /* Кнопки */
        .task button {
            margin-left: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .complete-btn {
            background: #2ecc71;
            color: white;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Список задач</h1>

        <!-- ИСПРАВЛЕНО: убрал лишний закрывающий тег </div> -->
        <div class="input-area">
            <input type="text" id="taskInput" placeholder="введите текст задачи:">
            <button id="addBtn">добавить</button>
        </div>

        <ul id="taskList" class="task-list">
            <!--здесь будут добавляться задачи-->
        </ul>
    </div> <!-- Закрывающий тег для .container -->

    <script>
        //получение элементов со страницы
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');

        //массив для задач
        let tasks = [];

        //добавление новой задачи
        function addNewTask(){
            const taskText = taskInput.value.trim();//текст из поля ввода
            
            if(taskText === ''){//проверка ввода на пустоту
                alert('введите задачу')
                return
            }
            //новая задачу
            const newTask = {
                id: Date.now(), //номер задачи
                text: taskText,
                completed: false
            };
            //добавление в массив
            tasks.push(newTask);
            //очистка поля ввода
            taskInput.value = '';
            //демонстрация задач на странице
            showTasks();
        }

        //функция демонстрации задач на странице
        function showTasks() {
            //очистка списка
            taskList.innerHTML = '';

            //создание элемента списка под задачу
            tasks.forEach(task => {
            
                const li = document.createElement('li');
                li.className = `task ${task.completed ? 'completed' : ''}`;

                //создание сheckbox-а
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.onchange = () => toggleTask(task.id);

                //текст задачи
                const span = document.createElement('span');
                span.className = 'task-text';
                span.textContent = task.text;

                //кнопки
                const completeBtn = document.createElement('button');
                completeBtn.className = 'complete-btn';
                completeBtn.textContent = task.completed ? 'Активна' : 'Выполнена';
                completeBtn.onclick = () => toggleTask(task.id);

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Удалить';
                deleteBtn.onclick = () => deleteTask(task.id);

                //присваивание свойств элементу списка
                li.appendChild(checkbox);
                li.appendChild(span);
                li.appendChild(completeBtn);
                li.appendChild(deleteBtn);

                //добавление в список на странице
                taskList.appendChild(li);
            });
        }

        //функция переключения статуса задачи
        function toggleTask(taskId) {
            //поиск задачи по ID
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    return { ...task, completed: !task.completed };//изменение статуса
                }
                return task;
            });
            showTasks();
        }

        //функция удаления задачи
        function deleteTask(taskId) {
            //фильтрация массива задач по ID
            tasks = tasks.filter(task => task.id !== taskId);
            showTasks();
        }

        //обработчики событий
        addBtn.addEventListener('click', addNewTask);
        
        //enter
        taskInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addNewTask();
            }
        });

        tasks = [
            { id: 1, text: 'test task 1', completed: true },
            { id: 2, text: 'test task 2', completed: true },
            { id: 3, text: 'test task 3', completed: false }
        ];

        showTasks();
    </script>
</body>
</html>
